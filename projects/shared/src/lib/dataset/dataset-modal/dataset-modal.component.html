<h2 mat-dialog-title>
  @let title = (entry.artist ? entry.artist + ' - ' : '') + entry.name;
  @if (url) {
    <a [href]="url" target="_blank" class="regular-text">
      {{ title }}
      <mat-icon>open_in_new</mat-icon>
    </a>
  } @else {
    <span>
      {{ title }}
    </span>
  }
</h2>
<div mat-dialog-content>
  <div class="orb-wrapper">
    @for (opt of options; track opt) {
      <div>
        @if (opt) {
          <circle-progress [options]="$any(opt)"></circle-progress>
        }
      </div>
    }
    <div class="annotation-toolbar" matTooltip="Show labels">
      <mat-checkbox [checked]="true" (change)="showLabels($event.checked)"></mat-checkbox>
    </div>
  </div>
  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" (chartInstance)="chart = $event"></highcharts-chart>
</div>
