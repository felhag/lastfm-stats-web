@if (stats | async; as s) {
  <div class="container">
    <div class="row">
      <app-top10list [list]="s.betweenAlbums" title="Gaps between albums" explanation="Largest time passed between two {{'translate.scrobbles' | translate}} of the same album"></app-top10list>
      <app-top10list [list]="s.ongoingBetweenAlbums" title="Ongoing gaps between albums" explanation="Largest time passed since last time you listened to an album"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.avgScrobbleAsc" title="Golden oldies" explanation="Average {{'translate.scrobble' | translate}} date for albums with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}}, sorted ascending"></app-top10list>
      <app-top10list [list]="s.avgScrobbleDesc" title="Latest discoveries" explanation="Average {{'translate.scrobble' | translate}} date for albums with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}}, sorted descending"></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.weeksPerAlbum" title="Weeks per album" explanation="Unique weeks a album has been {{'translate.scrobbled' | translate}} at least once"></app-top10list>
      <app-top10list [list]="s.albumStreak" title="Album streaks" explanation="Streaks for playing the same album in a row."></app-top10list>
    </div>
    <div class="row">
      <app-top10list [list]="s.climbers" title="Biggest climbers" explanation="Gained most ranks in a single month (according to {{'translate.scrobble' | translate}} count with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}})"></app-top10list>
      <app-top10list [list]="s.fallers" title="Biggest fallers" explanation="Lost most ranks in a single month (according to {{'translate.scrobble' | translate}} count with at least {{minimumForcedThreshold}} {{'translate.scrobbles' | translate}})"></app-top10list>
    </div>
    @if (isLastFm) {
      <div class="row">
        <app-top10list [list]="s.differentArtists" title="Albums with most artists" explanation="Albums with the most different artists"></app-top10list>
        <app-top10list [list]="s.withoutAlbum" title="Tracks without album" explanation="Tracks most {{'translate.scrobbled' | translate}} without an album"></app-top10list>
      </div>
    }
  </div>
}
