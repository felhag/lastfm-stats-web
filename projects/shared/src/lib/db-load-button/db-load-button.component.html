<div class="buttons">
  <ng-content></ng-content>
  @if (dbUsers | async; as users) {
    @if (users.length) {
      <mat-select placeholder="ğŸ—„ï¸Database" (selectionChange)="goFromDb($event)">
        @for (user of users; track user) {
          <mat-option [value]="user">
            <div class="db-user-option">
              {{user.username}}
              <button mat-icon-button matTooltip="Remove from database" (click)="deleteFromDb($event, user.username!)">
                <mat-icon>clear</mat-icon>
              </button>
            </div>
          </mat-option>
        }
      </mat-select>
    }
  }
</div>
